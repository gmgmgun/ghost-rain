<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Ghost Rain</title>
  </head>
  <body>
    <h1 id="title">
      <p>Ghost Rain</p>
    </h1>
    <div class="indi-container">
      <div class="items1">
        <span id="stage" class="item">stage :</span>
        <span id="timer" class="item">times left :</span>
      </div>
      <div class="items2">
        <span id="total-kill" class="item"> total stage kill :</span>
        <span id="current-kill" class="item">current stage kill :</span>
      </div>
    </div>
    <!-- div 태그(block)는 크기 지정 안하면 가로가 0으로 처리 -->
    <div id="bg">
      <!-- span 태그(inline)는 크기 지정 안하면 가로 세로 둘다 0으로 처리 -->
      <span id="hero" class="right"> </span>
    </div>
    <span id="hearts" src="./images/hearts.png"></span>
  </body>
</html>
